<div class='aboutDescriptionContainer'>
  <div class='aboutDescription' ng-init='editAboutDescription = false;'>
    <div ng-show='!editAboutDescription' ng-click='editAboutDescription = !editAboutDescription' class='projectDescription'>{{data.aboutDescription}}</div>
    <div ng-show='editAboutDescription' >    
      <textarea ng-model="data.aboutDescription" class='inputAboutDescriptionEdit' ng-dblClick="editAboutDescription = false;"></textarea>
    </div>
  </div>
  <div class='aboutTitles'>
    <span ng-repeat='(key, link) in data.links'><a ng-href="{{link.url}}">{{link.name}}</a><img src="../x.png" ng-click='deleteLink(key)'></span>
    <input type='text' placeholder='Text' ng-model='data.text'>
    <input type='text' placeholder='link' ng-model='data.link'>
    <button class='inputTitleEditBtn' ng-click='createLink()'>create link</button>
  </div>
  <div class='aboutCredits'>
    <div>Web Design: Shakeil Greeley</div>
    <div>Web Development: Joseph Nayigiziki</div>
    <br>
    <div>&#169; 2015 Shakeil Greeley. All rights reserved.</div>
  </div>
</div>
<button class='inputTitleEditBtn' ng-click='saveAboutToDb()'>create about</button>
